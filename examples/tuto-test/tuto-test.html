<html>
	<head>
		<script type="text/javascript" src="javascript/d3.v3.min.js"></script>
		<script type="text/javascript" src="javascript/Samotraces.js"></script>
		<link rel="stylesheet" type="text/css" href="css/samotraces.css"> 
	</head>
	<body>
		<div id="my-widget"></div>
		<script type="text/javascript">
function init() {
	// Logical objects
	var trace 			= new Samotraces.Objects.DemoTrace();
	var obsel_selector	= new Samotraces.Objects.ObselSelector();
	var timer 			= new Samotraces.Objects.Timer(0);
	var tw				= new Samotraces.Objects.TimeWindowCenteredOnTime(timer,20);
	// Widgets
	new Samotraces.Widgets.d3Basic.TraceDisplayIcons('my-widget',trace,obsel_selector,tw);

	trace.newObsel('obsel',0);
	trace.newObsel('obsel',5);
}

// calling the init function when the DOM has been loaded
window.addEventListener('DOMContentLoaded', init );
		</script>
	</body>
</html>
